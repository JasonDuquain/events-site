<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,700" rel="stylesheet">
    
    <link rel="stylesheet" href="f-a/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="logo-wrap">
            <img src="img/logo.png" alt="logo img" class="logo__img">
        </div>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a href="#" class="nav__anch">Home</a></li>
                <li class="nav__item"><a href="#" class="nav__anch">About</a></li>
                <li class="nav__item"><a href="#" class="nav__anch">Services</a></li>
                <li class="nav__item"><a href="#" class="nav__anch">Testimonials</a></li>
                <li class="nav__item"><a href="#" class="nav__anch">Blog</a></li>
                <li class="nav__item"><a href="#" class="nav__anch">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="hero">
        <div class="hero__wrap">
            <h1 class="hero__hdg">Every Client <span class="hero__hdg--span">Matters</span></h1>
            <h2 class="hero__subhdg">Dedicated Event Consulting</h2>
            <a href="#" class="btn">Learn More</a>
        </div>
    </div>
    
    <div class="callout">
        <div class="callout__block">
            <div class="callout__figure">200+</div>
            <div class="callout__text">Trusted Clients</div>  
        </div>
        <div class="callout__block">
            <div class="callout__figure">1500+</div>
            <div class="callout__text">Event Hours</div>  
        </div>
        <div class="callout__block">
            <div class="callout__figure">80+</div>
        <div class="callout__text">Cities Worldwide</div>  
        </div>
        <div class="callout__block">
            <div class="callout__figure">98%</div>
            <div class="callout__text">Positive Feedback</div>  
        </div>
    </div>

    <div class="services main-sect">
      <div class="sect_hdg__wrap">
          <h2 class="sect_hdg">Our Services</h2> 
      </div>
       
        <div class="services__block">
            <a href="#" class="services__anch"><i class="services__icon fa"></i></a>
            
        </div>
    </div>
    
    

    <script src="js/script.js"></script>
</body>

</html>
